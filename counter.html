<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="counter.css">
    <script href="counter.js"></script>
</head>
<body>
    <div class="container">
        <h1>Current Count</h1>
         <h2 id="count">0</h2>
         <div id="mincont">
            <button class="btn" id="inc" onclick="inc()">INCREMENT</button>
            <button class="btn" id="save" onclick="save()">SAVE</button>
            <button class="btn" id="res" onclick="restart()">RESTART</button>
         </div>
        
         <h2 id="sv">Previous enteries : </h2>
    </div>
    <script src="counter.js " ></script>
</body>
</html>
